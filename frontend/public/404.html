<!DOCTYPE html>
<html>
<head>
  <script>
    const path = window.location.pathname
      .replace('/Bicentenario', '')
      .replace(/^\//, '');
    const hash = window.location.hash.replace(/^#/, '');
    const search = window.location.search;
    
    if (!hash && path) {
      window.location.href = `/Bicentenario/#/${path}${search}`;
    } else {
      window.location.href = '/Bicentenario/#/';
    }
  </script>
</head>
<body>
  <p>Redireccionando...</p>
</body>
</html>
